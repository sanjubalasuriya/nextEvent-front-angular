<div class="login-container">
    <form class="login-form">
        <h1>Welcome Back</h1>
        <p>Please signup for new account</p>
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="password" id="gender" name="password" placeholder="Confirm Password" required>
        </div>
        <div class="input-group">
            <select>
                <option>NIC</option>
                <option>PASSPORT</option>

            </select>

        </div>
        <div class="input-group">
            <input type="text" id="nicOrPassport" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="text" id="mobile" name="mobile" placeholder="07* *** ****" required>
        </div>
        <button type="submit">Signup</button>
        <div class="bottom-text">
            <p>Already have an account? <a routerLink="/login">Login</a></p>

        </div>
    </form>
</div>
